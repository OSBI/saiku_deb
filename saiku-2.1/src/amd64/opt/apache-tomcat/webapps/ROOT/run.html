    <body>
        <div class="workspace_results">
        </div>
    
    <script type="text/javascript">
        REST_MOUNT_POINT = "rest/saiku/";    
        $(document).ready(function() {
		    $.getScript("js/saiku/src/run.js",function() {
        		$.ajax({
		            type: "GET",
        		    cache: false,
		            url: 'config/config.json',
		            dataType: "json",
        		    success: function (data, textStatus, XMLHttpRequest) {
                		run.username = data['username'];
		                run.password = data['password'];
        		        TOMCAT_WEBAPP = data['saiku-webapp'];
                		BASE_URL = data['saiku-ui-base'];
		                PLUGIN = data['plugin'];
                		getURLParameter = function(name) {
                        return decodeURI(
                        	(RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
                        	);
                    	}
				        var queryParam = getURLParameter('query');
				        if (typeof queryParam !== "undefined" && queryParam != "null") {
				        	run.open_query(queryParam);
				        }

                 
		            }
        		});
		    });
		});
	</script>

    </body>
</html>
